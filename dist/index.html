    <!-- Tailwind CSS (CDN para asegurar que se vea el fondo transparente) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glass: "rgba(255, 255, 255, 0.1)",
            }
          }
        }
      }
    </script>

    <style>
      /* 1. CRÍTICO: Fondo transparente para dejar ver el Shader */
      html, body, #root {
        background-color: transparent !important;
        background: transparent !important;
        min-height: 100vh;
      }

      /* 2. Scrollbar Estilizado */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
      ::-webkit-scrollbar-thumb { background: rgba(14, 165, 233, 0.5); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(14, 165, 233, 0.8); }

      /* 3. Animaciones UI */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      
      /* 4. Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
